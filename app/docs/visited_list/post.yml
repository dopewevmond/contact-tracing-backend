Adds a new location to the location history of a user with id of {id}
  Cannot be accessed by a user with a different id than specified in the params. User needs to be logged in (have a valid JWT).
    ---
    parameters:
      - name: body
        in: body
        type: object
        description: location_id - id of location where the user visited in the database
        properties:
          location_id:
            type: integer
            example: 1
        required: true
    consumes:
      - "application/json"
    produces:
    - "application/json"
    security:
    - APIKeyHeader: ['x-access-tokens']
    responses:
      200:
        description: Returns the id of the location that was just added to location history
        schema:
          type: object
          properties:
            message:
              type: "string"
              example: "Added location successfully"
            data:
              type: object
              properties:
                id:
                  type: "integer"
                  example: 1
            error:
              type: null
              example: null
      401:
        description: Unauthorized user or authorized user trying to access location of other users
        schema:
          type: object
          properties:
            message:
              type: "string"
              example: "Unauthorized to access this resource"
            data:
              type: null
              example: null
            error:
              type: "string"
              example: "Unauthorized"