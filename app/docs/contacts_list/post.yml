Adds a new user to the contacts of a user with id of {id}
  Cannot be accessed by a user with a different id than specified in the params. User needs to be logged in (have a valid JWT).
    ---
    consumes:
      - "application/json"
    produces:
    - "application/json"
    security:
    - APIKeyHeader: ['x-access-tokens']
    parameters:
      - name: id
        in: path
        type: integer
        required: true
        description: ID of the user whose contacts are being accessed
      - name: body
        in: body
        type: object
        properties:
          contact_id:
            type: integer
            example: 1
        required: true
        description: An object in the request body which contains the ID of the contact to be added
    responses:
      200:
        description: Returns the id of the user that was just added to close contacts
        schema:
          type: object
          properties:
            message:
              type: "string"
              example: "Added contact successfully"
            data:
              type: object
              properties:
                id:
                  type: "integer"
                  example: 1
            error:
              type: null
              example: null
      401:
        description: Unauthorized user or authorized user trying to access location of other users
        schema:
          type: object
          properties:
            message:
              type: "string"
              example: "Unauthorized to access this resource"
            data:
              type: "null"
              example: null
            error:
              type: "string"
              example: "Unauthorized"