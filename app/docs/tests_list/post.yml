Upload a test for a user with id {id}
  Cannot be posted by a user with a different id than specified in the parameters. User needs to be logged in (have a valid JWT).
    ---
    consumes:
      - "application/json"
    produces:
    - "application/json"
    security:
    - APIKeyHeader: ['x-access-tokens']
    parameters:
      - name: id
        in: path
        type: integer
        required: true
        description: ID of the user who is uploading test results.
      - name: body
        in: body
        type: object
        required: true
        description: 
          "testing_center_id - id of testing center where the test was performed.\n\n
          is_positive - The status of the user as at when the test was performed. Should be a boolean lowercase string. Any other value aside true is stored as false.\n\n
          is_asymptomatic - Whether the user was asymptomatic as at when the test was performed. Should be a boolean lowercase string. Any other value aside true is stored as false.\n"
        properties:
          testing_center_id:
            type: integer
            example: 1
          is_positive:
            type: boolean
            example: "true"
          is_asymptomatic:
            type: boolean
            example: "true"
    responses:
      200:
        description: Returns the id of the test in the database and a status message
        schema:
          type: object
          properties:
            message:
              type: "string"
              example: "Added test successfully"
            data:
              type: object
              properties:
                id:
                  type: "integer"
                  example: 1
            error:
              type: null
              example: null

      401:
        description: Unauthorized user or authorized user trying to access location of other users
        schema:
          type: object
          properties:
            message:
              type: "string"
              example: "Unauthorized to access this resource"
            data:
              type: "null"
              example: null
            error:
              type: "string"
              example: "Unauthorized"