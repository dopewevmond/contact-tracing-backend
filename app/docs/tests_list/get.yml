Get all the tests carried out by a user with id of {id}
  Cannot be accessed by a user with a different id than specified in the parameters. User needs to be logged in (have a valid JWT).
    ---
    parameters:
      - name: id
        in: path
        type: integer
        required: true
    definitions:
      Test:
        type: object
        properties:
          id:
            type: "integer"
            format: "int64"
          date:
            type: "string"
            example: "2022-06-09 21:53:20.001234"
          location:
            type: "string"
            example: "Ridge Hospital"
    responses:
      200:
        description: A list of tests carried out by a user
        schema:
          type: "array"
          items:
            $ref: "#/definitions/Test"
      401:
        description: Unauthorized user or authorized user trying to access location of other users
        schema:
          type: object
          properties:
            message:
              type: "string"
              example: "Unauthorized to access this resource"
            data:
              type: "null"
              example: null
            error:
              type: "string"
              example: "Unauthorized"